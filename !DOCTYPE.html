<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRT・PRA理論 インタラクティブ・シミュレータ v4.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #control-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 100;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #1f2937;
        }
        .parameter {
            margin-bottom: 12px;
        }
        .parameter label {
            display: block;
            font-size: 12px;
            color: #4b5563;
            margin-bottom: 4px;
        }
        .parameter input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }
        .parameter-value {
            display: inline-block;
            font-size: 11px;
            color: #6b7280;
            margin-left: 8px;
            min-width: 40px;
        }
        .control-button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin: 5px;
        }
        .control-button:hover {
            background: #2563eb;
        }
        .stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }
        .stat-item {
            margin: 8px 0;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        .stat-label {
            color: #4b5563;
        }
        .stat-value {
            color: #1f2937;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="stats-panel">
            <h2 style="margin: 0 0 10px 0; font-size: 16px;">リアルタイム指標</h2>
            <div class="stat-item">
                <span class="stat-label">活性資源数:</span>
                <span class="stat-value" id="active-particles">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">成功数:</span>
                <span class="stat-value" id="success-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">成功率:</span>
                <span class="stat-value" id="success-rate">0%</span>
            </div>
        </div>

        <div id="control-panel">
            <h1>TRT・PRA戦略シミュレータ v4.0</h1>
            
            <div class="parameter">
                <label>TRT垂直推進力<span class="parameter-value" id="trtForce-value">0.015</span></label>
                <input type="range" id="trtForce" min="0" max="0.05" value="0.015" step="0.001">
            </div>
            
            <div class="parameter">
                <label>PRA水平拡散力<span class="parameter-value" id="praForce-value">0.02</span></label>
                <input type="range" id="praForce" min="0" max="0.05" value="0.02" step="0.001">
            </div>
            
            <div class="parameter">
                <label>中央収束力<span class="parameter-value" id="centralConvergence-value">0.03</span></label>
                <input type="range" id="centralConvergence" min="0" max="0.1" value="0.03" step="0.005">
            </div>
            
            <div class="parameter">
                <label>資源投入数<span class="parameter-value" id="particleCount-value">100</span></label>
                <input type="range" id="particleCount" min="10" max="200" value="100" step="10">
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="control-button" onclick="startSimulation()">開始</button>
                <button class="control-button" onclick="resetSimulation()">リセット</button>
            </div>
        </div>
    </div>

    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf8f8f8);
        scene.fog = new THREE.Fog(0xf8f8f8, 100, 300);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 40, 60);
        camera.lookAt(0, 20, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 100, 50);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0xe0e0e0 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Parameters
        const parameters = {
            trtForce: 0.015,
            praForce: 0.02,
            centralConvergence: 0.03,
            particleCount: 100,
            successThreshold: 38
        };

        // Cone setup
        const coneHeight = 40;
        const coneRadius = 20;
        const coneGeometry = new THREE.ConeGeometry(coneRadius, coneHeight, 32, 1, true);
        const coneMaterial = new THREE.MeshPhongMaterial({
            color: 0x3b82f6,
            transparent: true,
            opacity: 0.2,
            side: THREE.DoubleSide
        });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.y = coneHeight / 2;
        scene.add(cone);

        // Particles array
        let particles = [];
        let successCount = 0;
        let totalSpawned = 0;

        // Particle class
        class ResourceParticle {
            constructor() {
                this.position = new THREE.Vector3(
                    (Math.random() - 0.5) * coneRadius,
                    0.5,
                    (Math.random() - 0.5) * coneRadius
                );
                this.velocity = new THREE.Vector3(0, 0.01, 0);
                
                const geometry = new THREE.SphereGeometry(0.3, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: this.getColorByHeight(),
                    emissive: this.getColorByHeight(),
                    emissiveIntensity: 0.3
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.copy(this.position);
                this.mesh.castShadow = true;
                scene.add(this.mesh);
                
                this.isActive = true;
                totalSpawned++;
            }
            
            getColorByHeight() {
                const height = this.position.y;
                if (height < 10) return 0x8b5cf6;
                if (height < 20) return 0xef4444;
                if (height < 30) return 0xf97316;
                return 0x10b981;
            }
            
            update(deltaTime) {
                if (!this.isActive) return;
                
                const heightRatio = this.position.y / coneHeight;
                
                // TRT force
                this.velocity.y += parameters.trtForce * (1 - heightRatio) * deltaTime;
                
                // PRA force
                this.velocity.x += (Math.random() - 0.5) * parameters.praForce * deltaTime;
                this.velocity.z += (Math.random() - 0.5) * parameters.praForce * deltaTime;
                
                // Central convergence
                const toCenter = new THREE.Vector3(-this.position.x, 0, -this.position.z).normalize();
                this.velocity.x += toCenter.x * parameters.centralConvergence * heightRatio * deltaTime;
                this.velocity.z += toCenter.z * parameters.centralConvergence * heightRatio * deltaTime;
                
                // Update position
                this.position.add(this.velocity.clone().multiplyScalar(deltaTime));
                
                // Boundary constraints
                const currentRadius = Math.sqrt(this.position.x ** 2 + this.position.z ** 2);
                const maxRadius = coneRadius * (1 - this.position.y / coneHeight);
                
                if (currentRadius > maxRadius) {
                    const scale = maxRadius / currentRadius * 0.95;
                    this.position.x *= scale;
                    this.position.z *= scale;
                    this.velocity.multiplyScalar(0.5);
                }
                
                // Success check
                if (this.position.y >= parameters.successThreshold) {
                    this.succeed();
                }
                
                // Update visual
                this.mesh.position.copy(this.position);
                this.mesh.material.color.setHex(this.getColorByHeight());
                this.mesh.material.emissive.setHex(this.getColorByHeight());
                
                // Velocity damping
                this.velocity.multiplyScalar(0.98);
            }
            
            succeed() {
                this.isActive = false;
                successCount++;
                
                // Success effect
                const geometry = new THREE.RingGeometry(0.5, 2, 32);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x10b981,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(geometry, material);
                ring.position.copy(this.position);
                ring.rotation.x = -Math.PI / 2;
                scene.add(ring);
                
                // Animate and remove
                const animate = () => {
                    ring.scale.multiplyScalar(1.1);
                    material.opacity *= 0.9;
                    if (material.opacity > 0.01) {
                        requestAnimationFrame(animate);
                    } else {
                        scene.remove(ring);
                        this.remove();
                    }
                };
                animate();
            }
            
            remove() {
                scene.remove(this.mesh);
            }
        }

        // Parameter controls
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', function() {
                const param = this.id;
                const value = parseFloat(this.value);
                parameters[param] = value;
                document.getElementById(`${param}-value`).textContent = 
                    param === 'particleCount' ? value : value.toFixed(3);
            });
        });

        // Simulation controls
        let isRunning = false;

        function startSimulation() {
            if (!isRunning) {
                isRunning = true;
                // Create initial particles
                for (let i = 0; i < parameters.particleCount; i++) {
                    setTimeout(() => {
                        particles.push(new ResourceParticle());
                    }, i * 50);
                }
            }
        }

        function resetSimulation() {
            isRunning = false;
            particles.forEach(p => p.remove());
            particles = [];
            successCount = 0;
            totalSpawned = 0;
            updateStats();
        }

        function updateStats() {
            const activeCount = particles.filter(p => p.isActive).length;
            document.getElementById('active-particles').textContent = activeCount;
            document.getElementById('success-count').textContent = successCount;
            const rate = totalSpawned > 0 ? (successCount / totalSpawned * 100).toFixed(1) : 0;
            document.getElementById('success-rate').textContent = rate + '%';
        }

        // Camera controls
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 100;
            mouseY = (e.clientY - window.innerHeight / 2) / 100;
        });

        // Animation loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta() * 10;
            
            // Update particles
            particles = particles.filter(p => {
                p.update(deltaTime);
                return p.isActive || p.mesh.parent;
            });
            
            // Update stats
            updateStats();
            
            // Smooth camera movement
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            
            camera.position.x = 50 + targetX * 10;
            camera.position.y = 40 - targetY * 10;
            camera.position.z = 60;
            camera.lookAt(0, 20, 0);
            
            // Rotate cone slowly
            cone.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        
        animate();

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
